# AntiStasis Configuration

# Maximum distance in blocks that a player can teleport with an ender pearl while in combat
# Default is 216 blocks to factor in trident super pearls.
max-distance: 216

# Message displayed to players when they attempt to stasis while in combat
message: "&cYou cannot use stasis during combat."

# Whether to block ender pearl teleports with null destinations while in combat
block-null-teleport: false

# Whether to ignore vertical (Y-axis) distance when calculating teleport distance
# When true: Only horizontal distance (X and Z axes) is measured, allowing vertical pearl throws
# When false: Full 3D distance is measured (default behavior)
ignore-vertical: false

